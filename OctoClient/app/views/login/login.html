<div class="login-form-wrapper" ng-controller="loginCtrl" layout="column" ng-cloak>
    <md-content layout-padding>
        <form name="loginForm" ng-submit="submit(credentials)" novalidate>
            <md-input-container class="md-block">
                <label>Логин</label>
                <input required md-no-asterisk name="login" ng-model="credentials.login">
                <div ng-messages="loginForm.login.$error">
                    <div ng-message="required">Введите логин</div>
                </div>
            </md-input-container>
            <md-input-container class="md-block">
                <label>Пароль</label>
                <input type="password" required md-no-asterisk name="password" ng-model="credentials.password">
                <div ng-messages="loginForm.password.$error">
                    <div ng-message="required">Введите пароль</div>
                </div>
            </md-input-container>
            <md-button type="submit" class="md-raised md-primary">Войти</md-button>
        </form>
    </md-content>
</div>
